{% extends "dbapp/base.html" %}
{% load staticfiles %}

{% block content %}
<form id="myform">
    <div class="row">
        <div class="col-lg-3">
            <div class="form-group">
                <select class="form-control" id="exampleFormControlSelect1" name="country_group">
                    <option selected value="Asean">Asean</option>
                    {% for group in country_group %}
                    <option value="{{ group }}">{{ group }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>

        <div class="col-lg-3">
            <div class="form-group">
                <select class="form-control" id="exampleFormControlSelect1" name="start_year">
                    <option selected value="2014">2014</option>
                    {% for year in years %}
                    <option value="{{ year }}">{{ year }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>

        <div class="col-lg-3">
            <button type="submit" class="btn btn-success">Plot Graph</button>
        </div>
    </div>
</form>

<div class="container mt-2">
    <h2 class="text-center text-primary">Problem Two</h2>
</div>


<div class="container mt-5">
    <figure class="highcharts-figure">
        <div id="container-1"></div>
    </figure>
</div>

<script src="{% static 'dbapp/js/problem-two.js' %}"></script>
{% endblock content %}
