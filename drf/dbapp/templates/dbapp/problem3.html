{% extends "dbapp/base.html" %}
{% load staticfiles %}
{% block content %}

<form id="myform">
    <div class="row">
        <div class="col-lg-3">
            <div class="form-group">
                <select class="form-control" id="exampleFormControlSelect1" name="country_group">
                    <option selected value="Saarc">Saarc</option>
                    {% for group in country_group %}
                    <option value="{{ group }}">{{ group }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>

        <div class="col-lg-3">
            <div class="form-group">
                <select class="form-control" id="exampleFormControlSelect1" name="start_year">
                    <option selected value="2004">2004</option>
                    {% for year in years %}
                    <option value="{{ year }}">{{ year }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>

        <div class="col-lg-3">
            <input class="form-control" type="number" placeholder="Select Year Range min=5 & max=20"
                id="example-number-input" max="20" min="5" name="year_range">
        </div>

        <div class="col-lg-3">
            <button type="submit" class="btn btn-success">Plot Graph</button>
        </div>
    </div>
</form>

<div class="container mt-2">
    <h2 class="text-center text-primary">Problem Three</h2>
</div>

<div class="container mt-5">
    <figure class="highcharts-figure">
        <div id="container-1"></div>
    </figure>
</div>

<script src="{% static 'dbapp/js/problem-three.js' %}"></script>
{% endblock content%}
